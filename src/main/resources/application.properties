spring.application.name=ecom-proj
server.port=8081


spring.datasource.url=jdbc:postgresql://localhost:5432/testdb
spring.datasource.username=testuser
spring.datasource.password=testpass
spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.open-in-view=true


#spring.jackson.deserialization.FAIL_ON_NULL_FOR_PRIMITIVES=false

#spring.datasource.hikari.auto-commit=false

spring.jpa.properties.hibernate.function.contributor=git.joginderMikael.ecom_proj.config.ToCharFunctionContributor

